<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapClone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .camera-screen {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(0.9);
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .top-bar,
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar i,
    .bottom-bar i {
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .center-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .shutter-button {
      width: 70px;
      height: 70px;
      border: 4px solid white;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .shutter-button:active {
      transform: scale(0.9);
    }

    .side-icons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .side-icons i {
      font-size: 22px;
    }

    .flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 5;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .flash.active {
      opacity: 0.8;
    }

    /* Snap logo for fun */
    .snap-logo {
      font-size: 1.2em;
      font-weight: bold;
      color: #fffc00;
      text-shadow: 1px 1px #000;
    }
  </style>
  <script>
    function takeSnap() {
      const flash = document.querySelector(".flash");
      flash.classList.add("active");
      setTimeout(() => flash.classList.remove("active"), 150);
      alert("ðŸ“¸ Foto capturada (simulada)");
    }

    async function startCamera() {
      const video = document.querySelector("video");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();
      } catch (e) {
        alert("Erro ao acessar a cÃ¢mera: " + e.message);
      }
    }

    window.addEventListener("DOMContentLoaded", startCamera);
  </script>
  <!-- Font Awesome para Ã­cones -->
  <script src="https://kit.fontawesome.com/a2e0e6a05b.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="camera-screen">
  <video autoplay muted playsinline></video>

  <div class="flash"></div>

  <div class="overlay">
    <div class="top-bar">
      <i class="fas fa-user-friends"></i>
      <span class="snap-logo">SnapClone</span>
      <i class="fas fa-cog"></i>
    </div>

    <div class="bottom-bar">
      <i class="fas fa-images"></i>
      <i class="fas fa-comment-dots"></i>
      <i class="fas fa-star"></i>
    </div>
  </div>

  <div class="center-button">
    <button class="shutter-button" onclick="takeSnap()"></button>
  </div>
</div>

</body>
</html>
